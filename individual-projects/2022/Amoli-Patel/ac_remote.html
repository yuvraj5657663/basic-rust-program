<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            type="text/css"
        />
        <title>Document</title>
    </head>
    <body>
        <div
            style="
                border: 1px solid black;
                height: 600px;
                width: 150px;
                float: left;
                border-radius: 90px;
            "
        >
            <div
                style="
                    border: 1px solid black;
                    height: 200px;
                    background: black;
                    width: 140px;
                    float: left;
                    margin: 4px 4px 0px;
                    border-top-left-radius: 90px;
                    border-top-right-radius: 90px;
                "
            >
                <div
                    style="
                        border: 1px solid black;
                        height: 140px;
                        width: 120px;
                        float: left;
                        background: green;
                        margin: 50px 9px 0px;
                        border-radius: 5px;
                    "
                ></div>
            </div>
            <div
                style="
                    border: 1px solid black;
                    height: 30px;
                    width: 50px;
                    float: left;
                    margin: 4px 4px 0px;
                    border-radius: 100%;
                "
            >
                <div style="margin: 6px 18px 0px">
                    <i class="fa fa-power-off"></i>
                </div>
            </div>
            <div
                style="
                    border: 1px solid black;
                    height: 30px;
                    width: 70px;
                    float: left;
                    margin: 4px 9px 4px;
                    border-radius: 50px;
                "
            >
                <div style="margin: 6px 6px 0px">OPTION</div>
            </div>
            <div
                style="
                    border: 1px solid black;
                    height: 30px;
                    width: 140px;
                    float: left;
                    margin: 4px 4px 6px;
                    border-radius: 50px;
                "
            >
                <div
                    style="float: left; margin: -6px 22px 0px; font-size: 35px"
                >
                    <i class="fa fa-angle-up"></i>
                </div>
                <div
                    style="float: left; margin: -6px 22px 0px; font-size: 35px"
                >
                    <i class="fa fa-angle-down"></i>
                </div>
            </div>
            <div
                style="
                    border: 1px solid black;
                    height: 30px;
                    width: 140px;
                    float: left;
                    margin: 4px 4px 6px;
                    border-radius: 50px;
                "
            >
                <div style="float: left; margin: 5px 20px 0px">ECO</div>
                <div style="float: left; margin: 5px 2px 0px">TURBO</div>
            </div>
            <div
                style="
                    border: 1px solid black;
                    height: 30px;
                    width: 140px;
                    float: left;
                    margin: 4px 4px 6px;
                    border-radius: 50px;
                "
            >
                <div style="float: left; margin: 5px 20px 0px">MODE</div>
                <div style="float: left; margin: 5px 2px 0px">FAN</div>
            </div>
            <div
                style="
                    border: 1px solid black;
                    height: 30px;
                    width: 140px;
                    float: left;
                    margin: 4px 4px 0px;
                    border-radius: 50px;
                "
            >
                <div style="float: left; margin: 5px 20px 0px">
                    SUp<i class="fa fa-air-conditioner"></i>
                </div>
                <div style="float: left; margin: 5px 2px 0px">
                    SDown<i class="fa fa-air-conditioner"></i>
                </div>
            </div>
            <div style="float: left; margin: 85px 45px 0px">Motorola</div>
        </div>
    </body>
</html>
