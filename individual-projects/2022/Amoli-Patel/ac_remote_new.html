<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AC REMOTE</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="ac_remote_new.css" />
    </head>
    <body>
        <div id="remote">
            <div id="display">
                <div id="indisplay"></div>
            </div>
            <div class="frow">
                <div class="onbtn"><i class="fa-solid fa-power-off"></i></div>
                <div class="option">OPTION</div>
            </div>
            <div class="srow">
                <div class="tup"><i class="fa-solid fa-angle-down"></i></div>
                <div class="tdown"><i class="fa-solid fa-angle-up"></i></div>
                <div class="eco">ECO</div>
                <div class="turbo">TURBO</div>
                <div class="mode">MODE</div>
                <div class="fan">FAN</div>
                <div class="winglr"><i class="fa-solid fa-wind"></i></div>
                <div class="wingup"><i class="fa-solid fa-snowflake"></i></div>
            </div>
            <div class="name">motorola</div>
        </div>

</html>
