<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            * {
                box-sizing: border-box;
            }

            img {
                display: block;
                width: 100%;
            }

            .comman {
                background-color: whitesmoke;
                padding: 50px;
            }

            .grid-container {
                display: grid;
                grid-template-columns: repeat(5, 1fr);
                grid-gap: 10px;
                /* max-width: 100%; */
            }

            .grid-container1 {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
            }

            .grid-container1:nth-child(1) {
                grid-column: 1 / 2;
                grid-row: 1 / 2;
            }

            .grid-container1:nth-child(2) {
                grid-column: 4 / 5;
                grid-row: 2 / 3;
            }

            .grid-container1:nth-child(3) {
                grid-column: 3 / 4;
                grid-row: 3 / 4;
            }

            .grid-container1:nth-child(4) {
                grid-column: 1 / 2;
                grid-row: 5 / 6;
            }

            .grid-container1:nth-child(5) {
                grid-column: 4 / 5;
                grid-row: 5 / 6;
            }

            .grid-container1:nth-child(6) {
                grid-column: 2 / 3;
                grid-row: 2 / 3;
            }
        </style>
    </head>

    <body>
        <h1>Fluid</h1>
        <div class="comman grid-container">
            <img src="assets/brooklynmuseum-o1085i000-52.166.5.jpg" alt="" />
            <img
                src="assets/brooklynmuseum-o2310i000-1995.29.14_SL1.jpg"
                alt=""
            />
            <img src="assets/brooklynmuseum-o49886i000-39.581_SL1.jpg" alt="" />
            <img src="assets/brooklynmuseum-o69856i000-55.43_SL1.jpg" alt="" />
            <img
                src="assets/brooklynmuseum-o73318i000-57.91.3_open_PS2.jpg"
                alt=""
            />
            <img src="assets/brooklynmuseum-o755i000-44.65_SL1.jpg" alt="" />
        </div>

        <h1>explicitly</h1>
        <div class="comman grid-container1">
            <div>
                <img
                    src="assets/brooklynmuseum-o1085i000-52.166.5.jpg"
                    alt="1"
                />
            </div>
            <div>
                <img
                    src="assets/brooklynmuseum-o2310i000-1995.29.14_SL1.jpg"
                    alt="2"
                />
            </div>
            <div>
                <img
                    src="assets/brooklynmuseum-o49886i000-39.581_SL1.jpg"
                    alt="3"
                />
            </div>
            <div>
                <img
                    src="assets/brooklynmuseum-o69856i000-55.43_SL1.jpg"
                    alt="4"
                />
            </div>
            <div>
                <img
                    src="assets/brooklynmuseum-o73318i000-57.91.3_open_PS2.jpg"
                    alt="5"
                />
            </div>
            <div>
                <img
                    src="assets/brooklynmuseum-o755i000-44.65_SL1.jpg"
                    alt="6"
                />
            </div>
        </div>
    </body>
</html>
