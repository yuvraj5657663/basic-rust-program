<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .container {
                display: grid;
                padding: 30px 150px;
                grid-template-columns: repeat(12, 1fr);
                grid-template-rows: 2fr repeat(4, 5fr) 7fr 2fr;
                background-color: whitesmoke;
                grid-gap: 30px;
            }
            .item {
                background-color: gray;
                border: 2px solid;
            }
            .item1,
            .item2,
            .item3,
            .item4,
            .item5 {
                /* background-color: gray; */
                font-size: 40px;
                text-align: center;
            }
            .item1 {
                grid-column: 1 / span 12;
            }

            .box1 {
                /* background-color: gray; */
                grid-column: 1 / 4;
            }

            .box2 {
                /* background-color: gray; */
                grid-column: 4 / 7;
            }

            .box3 {
                /* background-color: gray; */
                grid-column: 7 / 10;
            }

            .box4 {
                /* background-color: gray; */
                grid-column: 10 / 13;
            }

            .item2 {
                grid-column: 1 / 5;
            }
            .item3 {
                grid-column: 5 / 9;
            }
            .item4 {
                grid-column: 9 / 13;
            }
            .item5 {
                grid-column: 1 / span 12;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <div class="item item1">Logo</div>

            <div class="item box1"></div>
            <div class="item box2"></div>
            <div class="item box3"></div>
            <div class="item box4"></div>
            <div class="item box1"></div>
            <div class="item box2"></div>
            <div class="item box3"></div>
            <div class="item box4"></div>
            <div class="item box1"></div>
            <div class="item box2"></div>
            <div class="item box3"></div>
            <div class="item box4"></div>
            <div class="item box1"></div>
            <div class="item box2"></div>
            <div class="item box3"></div>
            <div class="item box4"></div>

            <div class="item item2">Box 1</div>
            <div class="item item3">Box 2</div>
            <div class="item item4">Box 3</div>
            <div class="item item5">Footer</div>
        </div>
    </body>
</html>
