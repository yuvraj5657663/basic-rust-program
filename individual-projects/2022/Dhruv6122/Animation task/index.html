<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Animation Task</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <section>
            <div>
                <h1>
                    <span style="--delay: 0.1s">C</span>
                    <span style="--delay: 0.2s">S</span>
                    <span style="--delay: 0.3s">S</span>
                    <span style="--delay: 0.4s">3</span>
                </h1>
            </div>
            <div>
                <h1>
                    <span style="--delay: 0.1s">T</span>
                    <span style="--delay: 0.2s">r</span>
                    <span style="--delay: 0.3s">a</span>
                    <span style="--delay: 0.4s">n</span>
                    <span style="--delay: 0.5s">s</span>
                    <span style="--delay: 0.6s">i</span>
                    <span style="--delay: 0.7s">t</span>
                    <span style="--delay: 0.8s">i</span>
                    <span style="--delay: 0.9s">o</span>
                    <span style="--delay: 1s">n</span>
                </h1>
            </div>
        </section>
    </body>
</html>
