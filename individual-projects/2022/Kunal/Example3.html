<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal's 3rd Example</title>
    <style>
        h1 {
            text-align: center;
        }

        ul {
            display: grid;
            grid-template-columns: repeat(5, 10vw);
            grid-template-rows: repeat(5, 10vw);
            justify-content: center;
            grid-gap: 10px;
            font-size: calc(2vw + 10px);
            list-style: none;
        }

        li:nth-child(1) span {
            transform: rotate(135deg);
        }

        li:nth-child(5) span {
            transform: rotate(225deg);
        }

        li:nth-child(9) span {
            transform: rotate(315deg);
        }

        li:nth-child(13) span {
            transform: rotate(45deg);
        }

        li {
            display: grid;
            padding: 1.5em;
            align-items: center;
            justify-content: center;
            border: 4px solid black;
            text-align: center;

        }



        .item1 {
            transform: rotate(180deg);
            background: linear-gradient(to bottom, #21A55B 0px, #21A55B 2vw, black 2vw, black calc(2vw + 4px), white calc(2vw + 4px), white 10vw);
        }

        .item2 {
            transform: rotate(270deg);
            background: linear-gradient(to bottom, #EA8B39 0px, #EA8B39 2vw, black 2vw, black calc(2vw + 4px), white calc(2vw + 4px), white 10vw);
        }

        .item3 {
            transform: rotate(360deg);
            background: linear-gradient(to bottom, #e1ea39 0px, #e1ea39 2vw, black 2vw, black calc(2vw + 4px), white calc(2vw + 4px), white 10vw);
        }

        .item4 {
            transform: rotate(90deg);
            background: linear-gradient(to bottom, #ea39d8 0px, #ea39d8 2vw, black 2vw, black calc(2vw + 4px), white calc(2vw + 4px), white 10vw);
        }

        li:nth-child(1) span {
            margin-top: 0;
            grid-row: 1;
            grid-column: 1;
        }

        li:nth-child(2) {
            grid-row: 1;
            grid-column: 2;

        }

        li:nth-child(3) {
            grid-row: 1;
            grid-column: 3;

        }

        li:nth-child(4) {
            grid-row: 1;
            grid-column: 4;

        }

        li:nth-child(5) {
            margin-top: 0;
            grid-row: 1;
            grid-column: 5;
        }

        li:nth-child(6) {
            grid-row: 2;
            grid-column: 5;
        }

        li:nth-child(7) {
            grid-row: 3;
            grid-column: 5;
        }

        li:nth-child(8) {
            grid-row: 4;
            grid-column: 5;
        }

        li:nth-child(9) {
            grid-row: 5;
            grid-column: 5;
        }

        li:nth-child(9) {
            margin-top: 0;
        }

        li:nth-child(10) {
            grid-row: 5;
            grid-column: 4;
        }

        li:nth-child(11) {
            grid-row: 5;
            grid-column: 3;
        }

        li:nth-child(12) {
            grid-row: 5;
            grid-column: 2;
        }

        li:nth-child(13) {
            grid-row: 5;
            grid-column: 1;
        }

        li:nth-child(13) {
            margin-top: 0;
        }

        li:nth-child(14) {
            grid-row: 4;
            grid-column: 1;
        }

        li:nth-child(15) {
            grid-row: 3;
            grid-column: 1;
        }

        li:nth-child(16) {
            grid-row: 2;
            grid-column: 1;
        }
    </style>
</head>

<body>
    <center>
        <h1><b><i>Kunal's 3rd Grid Example</i></b></h1>
    </center>
    <ul>
        <li><span>1</span></li>
        <li class="item1">2</li>
        <li class="item1">3</li>
        <li class="item1">4</li>
        <li><span>5</span></li>
        <li class="item2">6</li>
        <li class="item2">7</li>
        <li class="item2">8</li>
        <li><span>9</span></li>
        <li class="item3">10</li>
        <li class="item3">11</li>
        <li class="item3">12</li>
        <li><span>13</span></li>
        <li class="item4">14</li>
        <li class="item4">15</li>
        <li class="item4">16</li>
    </ul>
</body>

</html>
