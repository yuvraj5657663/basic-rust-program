<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kunal's Flexbox</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        .container {
            height: 450px;
            width: 300px;
            border: 2px solid rgb(121, 118, 118);
            display: flex;
            flex-direction: column;
        }
        
        .item {
            background-color: rgb(203, 197, 197);
            font-size:small;
            margin:10px;
            padding:10px;
        }   
        h1{
            display: flex;
            justify-content: space-between;
            border-bottom: 2px solid black;
            padding:0 12px;
        }
        span{
            display:flex;
            justify-content: center;
        }

    </style>
</head>

<body>
    <div class="container">

        <h1> To Do List <span class="material-symbols-outlined">
                close
            </span>
        </h1>

        <div class="item material-symbols-outlined">check_box_outline_blank Item 1</div>
        <div class="item material-symbols-outlined">check_box_outline_blank Item 2</div>
        <div class="item material-symbols-outlined">check_box_outline_blank Item 3</div>
        <div class="item material-symbols-outlined">check_box_outline_blank Item 4</div>
        <div class="item material-symbols-outlined">check_box_outline_blank Item 5</div>
        <div class="item material-symbols-outlined">check_box_outline_blank Item 6</div>
    </div>

</body>

</html>
