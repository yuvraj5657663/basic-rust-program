<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows Keyboard</title>
    <style>
        body{
            height: 100vh;
        }
        .keyboard {
            display: grid;
            place-content: center;
            grid-template-columns: repeat(32, 32px);
            grid-template-rows: repeat(12, 30px);
            background: rgb(250, 249, 249);
            padding: 100px;
            gap: 10px;
        }



        .key {
            display: grid;
            place-items: center;
            grid-column: span 2;
            grid-row: span 2;
            border-radius: 5px;
            color: black;
            box-shadow: 0 0 10px #ca5555, 0 0 40px #0c0c0c, 0 0 80px #0d0d0d
        }

        .key:hover {
            border: 2px solid rgb(244, 8, 8);
        }

        .tab {
            grid-column: span 4;
        }

        .backspace {
            grid-column: span 5;
        }

        .dash {
            grid-column: span 3;
        }

        .slash {
            grid-column: span 4;
        }

        .space {
            grid-column: span 14;
        }

        .capslock {
            grid-column: span 5;
            
        }

        .shift1 {
            grid-column: span 6;

        }

        .shift2 {
            grid-column: span 6;

        }

        .enter {
            grid-column: span 5;
        }

        .arrow1 {
            grid-row: 11/12;
            grid-column: 29/31;
        }

        .arrow3 {
            grid-row: 12/13;
            grid-column: 29/31;
        }
    </style>
</head>

<body>
