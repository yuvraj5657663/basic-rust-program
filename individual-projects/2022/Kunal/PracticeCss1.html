<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css"
        integrity="sha512-HHsOC+h3najWR7OKiGZtfhFIEzg5VRIPde0kB0bG2QRidTQqf+sbfcxCTB16AcFB93xMjnBIKE29/MjdzXE+qw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        :root {
            --color: rgb(12, 12, 12);
            --background-color: rgb(222, 7, 68);
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button {
            height: 320px;
            color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .first-btn,
        .second-btn {
            background-color: var(--background-color);
            border-radius:80px;
            color: var(--color);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .first-btn:hover{
            background-color: #d29696;
        }
        .first-btn {
            width: 100px;
            height: 100px;
            font-size: 2rem;
        }
    
        .second-btn {
            width: 150px;
            height: 150px;
            font-size: 60px;
            box-shadow: 0px 10px 15px 2px #3e2323;
        }

        .second-btn:hover {
            transition: 0.5s;
            transform: scale(1.3);
        }

        .second-btn:hover>.plus {
            transform: rotatez(90deg) scale(1.5);
            transition: 0.5s;
        }
        .second-btn:not(:hover)>.plus{
            transform: rotateZ(-90deg) scale(1);
            transition: 0.5s;
        }

        
    </style>
</head>

<body>
    <div class="button">
        <div class="first-btn">
            <i class="fa-solid fa-heart"></i>
        </div>
        <div class="second-btn">
            <i class="fa-solid fa-plus plus"></i>
        </div>
    </div>
</body>

</html>
