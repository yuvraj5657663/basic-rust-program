<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webdev Example</title>
    <style>
        :root{
            --animation-time:0s;
            --animation-duration:1s;
        }
        .container {
            height: 96vh;
            background: linear-gradient(rgb(245, 113, 4), rgb(231, 171, 6));
            border-radius: 20px;
            display: flex;
        }

        h1 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: justify;
            color: white;
            font-size: 110px;
        }

        span {
            animation: anim var(--animation-duration) var(--animation-time) forwards;
            position: absolute;
            opacity: 0;
        }

        span:nth-child(1) {
            --animation-time :0s
        }

        span:nth-child(2) {
            left: 43%;
            --animation-time :0.25s
        }
        span:nth-child(3) {
            top: 33%;
            --animation-time :0.50s
        }

        span:nth-child(4) {
            top: 33%;
            left: 12%;
            --animation-time :0.75s
        }


        @keyframes anim {

            0% {
                opacity: 0;
                transform: translateY(100%);
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>
            <span>Introducing</span>
            <span>Kunal & Ronak</span>
            <span>as</span>
            <span>Web Developer</span>
        </h1>
    </div>
</body>

</html>
