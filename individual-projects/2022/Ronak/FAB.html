<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <style>
        :root {
            --color: white;
            --background-color: rgb(222, 7, 68);
            --border-radius: 50%;
            --like-btn-color: rgb(227, 70, 115);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .buttons {
            height: 300px;
            width: 150px;
            background-color: var(--color);
            color: var(--background-color);
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .like-btn,
        .add-btn {
            background-color: var(--background-color);
            color: var(--color);
            border-radius: var(--border-radius);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .like-btn {
            width: 90px;
            height: 90px;
        }

        .like-btn:hover {
            background-color: var(--like-btn-color);
        }

        .add-btn {
            width: 150px;
            height: 150px;
            box-shadow: 0px 10px 15px 2px #252525;
        }

        .add-btn:hover>.plus {
            position: absolute;
            transform: rotateZ(90deg) scale(3);
            transition: all 0.5s ease;
        }

        .add-btn:not(:hover)>.plus {
            transform: rotateZ(-90deg) scale(1);
            transition: all 0.5s ease;
        }

        .add-btn:hover {
            transition: all 0.5s ease-in-out;
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div class="buttons">
        <div class="like-btn">
            <span class="material-symbols-outlined">
                favorite
            </span>
        </div>
        <div class="add-btn">
            <span class="material-symbols-outlined plus">
                add
            </span>
        </div>
    </div>
</body>

</html>
