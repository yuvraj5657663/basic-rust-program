<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet"

    <title>FlexBox To-Do List</title>
    <style>
        .container {
            width: 400px;
            height: 700px;

        }

        .item1 {
            display: flex;
            border-bottom: 2px solid black;
            height: 70px;
            width: 400px;
            justify-content: space-around;
            align-items: center;
            background-color: black;
            color: white;
        }

        .item2 {
            display: flex;
            border-bottom: 2px solid black;
            height: 40px;
            width: 400px;
            align-items: center;
        }
        span{

        }

        .item3 {
            display: flex;
            height: 124px;
            background-color: lightblue;
            font-size: xx-large;
            padding: 0 10px;
        }
    </style>
</head>
