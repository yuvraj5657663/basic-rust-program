<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GridExample-1</title>
    <style>
        
        *{
            box-sizing: border-box;
        }
        h1{
            text-align: center;
        }
        html{
            font-family: Avenir, Helvetica;
            font-size: 100%;
        }
        ul{
            display: grid;
            grid-template-columns: repeat(5,10vw);
            grid-template-rows: repeat(5,10vw);
            justify-content: center;
            align-content: center;
            grid-gap: 1rem;
            font-size: 45px;
            min-height: 90vh;
            margin: 0 0 2vw;
            list-style: none;
            padding: 0;
        }
        li{
            display: flex;
            margin: 0;
            padding: 0;
            align-items: center;
            justify-content: center;
            border: 4px solid black;
            text-align: center;
            align-content: flex-end;
            
        }
        li span{
            margin-top: 0.4rem;
        }
        li:nth-child(1) span {
            transform: rotate(135deg);
            margin-top: 0; 
            grid-row: 1;
            grid-column: 1;
        }
        li:nth-child(2){
            transform: rotate(180deg);
            grid-row: 1;
            grid-column: 2;
            
        }
        li:nth-child(3){
            transform: rotate(180deg);
            grid-row: 1;
            grid-column: 3;
            
        }
        li:nth-child(4){
            transform: rotate(180deg);
            grid-row: 1;
            grid-column: 4;
            
        }
        li:nth-child(5) span {
            transform: rotate(225deg);
            margin-top: 0; 
            grid-row: 1;
            grid-column: 5;
        }
        li:nth-child(6){
            transform: rotate(270deg);
            grid-row: 2;
            grid-column: 5;
        }
        li:nth-child(7){
            transform: rotate(270deg);
            grid-row: 3;
            grid-column: 5;
        }
        li:nth-child(8){
            transform: rotate(270deg);
            grid-row: 4;
            grid-column: 5;
        }
        li:nth-child(9){
            grid-row: 5;
            grid-column: 5;
        }
        li:nth-child(9) span {
            transform: rotate(315deg);
            margin-top: 0; 
        }
        li:nth-child(10){
            grid-row: 5;
            grid-column: 4;
        }
        li:nth-child(11){
            grid-row: 5;
            grid-column: 3;
        }
        li:nth-child(12){
            grid-row: 5;
            grid-column: 2;
        }
        li:nth-child(13){
            grid-row: 5;
            grid-column: 1;
        }
        li:nth-child(13) span {
            transform: rotate(45deg);
            margin-top: 0; 
        }
        li:nth-child(14){
            transform: rotate(90deg);
            grid-row: 4;
            grid-column: 1;
        }
        li:nth-child(15){
            transform: rotate(90deg);
            grid-row: 3;
            grid-column: 1;
        }
        li:nth-child(16){
            transform: rotate(90deg);
            grid-row: 2;
            grid-column: 1;
        }
    </style>
</head>
<body>
    <h1>Grid Example 1</h1>
    <div class="container">
        <ul>
            <li><span>1</span></li>
            <li class="item1">2</li>
            <li class="item1">3</li>
            <li class="item1">4</li>
            <li><span>5</span></li>
            <li class="item2">6</li>
            <li class="item2">7</li>
            <li class="item2">8</li>
            <li><span>9</span></li>
            <li class="item3">10</li>
            <li class="item3">11</li>
            <li class="item3">12</li>
            <li><span>13</span></li>
            <li class="item4">14</li>
            <li class="item4">15</li>
            <li class="item4">16</li>
          </ul>
    </div>
</body>
</html>
