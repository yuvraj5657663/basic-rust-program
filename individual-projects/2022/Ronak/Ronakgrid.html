<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grey-Layout</title>
    <style>
       
        .container{

            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1.5fr 3fr 2fr 8fr 1fr;
            grid-gap: 15px;
            padding: 30px 150px;
            background-color: white;
            text-align: center;
        
        }
        .item{
            background-color: grey;
            border: 3px solid black;
            font-size: 30px;
        }
        #item1,#item2,#item3,#item7{
            grid-column: 1 / span 3 ;
        }
        
        #item4{
            grid-column: 1 ; 
            }
        #item5{
            grid-column: 2; 
            }
        #item6{
            grid-column: 3; 
            }
      
    </style>
</head>
<body>
    <center><h1>Grey-Layout 2</h1></center>
    <div class="container">
        <div id="item1" class="item">Logo and Navigation</div>
        <div id="item2" class="item">Header / Banner</div>
        <div id="item3" class="item">Intro Text Area</div>
        <div id="item4" class="item">Box 1</div>
        <div id="item5" class="item">Box 2</div>
        <div id="item6" class="item">Box 3</div>
        <div id="item7" class="item">Footer</div>

    </div>
</body>
</html>
