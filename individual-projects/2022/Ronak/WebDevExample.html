<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
    <style>
        :root {
            --animation-time: 0s;
            --animation-duration: 1s;
        }

        .container {
            height: 100vh;
            border-radius: 10px;
            background: linear-gradient(rgb(255, 128, 0), rgb(255, 170, 0));
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        p {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 110px;
            color: white;
            font-weight: 650;
        }

        span {
            animation: anim var(--animation-duration) calc(var(--animation-time)) forwards;
            position: absolute;
            opacity: 0;
        }

        span:nth-child(1) {
            --animation-time: 0s;
        }

        span:nth-child(2) {
            left: 43%;
            --animation-time: 0.25s;
        }

        span:nth-child(3) {
            top: 33%;
            --animation-time: 0.50s;
        }

        span:nth-child(4) {
            left: 12%;
            top: 33%;
            --animation-time: 0.75s;
        }

        @keyframes anim {

            0%,
            50% {
                opacity: 0;
                transform: translateY(100%);
            }

            50%,
            100% {
                opacity: 1;
                transform: translateY(0%);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <span>Introducing</span>
            <span>Kunal & Ronak</span>
            <span>as</span>
            <span>Web Developer</span>
        </p>
    </div>
</body>

</html>
