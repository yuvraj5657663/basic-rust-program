<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Letter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div class="news-letter">
            <div class="news">
                <p class="header">Subscribe and get my new articles</p>
                <p class="no-spam">No spam, I promise.</p>
            </div>
            <div class="email">
                <div class="input-div">
                    <label for="email"></label>
                    <input class="input-email" type="email" placeholder="mail@example.com">
                </div>
                <button class="btn" href="#">I'm in</button>
            </div>
        </div>
    </section>
</body>
</html>
