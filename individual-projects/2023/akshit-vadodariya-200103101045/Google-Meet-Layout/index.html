<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Google Meet Layout</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="main-container">
            <section class="full-screen">
                <div class="items">
                    <div class="item">
                        <div class="name">Akshit Vadodariya</div>
                        <div class="icon">A</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Kunal Chudasama</div>
                        <div class="icon">K</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Ronak Bagdai</div>
                        <div class="icon">R</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Amoli Patel</div>
                        <div class="icon">A</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Rudra Patel</div>
                        <div class="icon">R</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Dhruv Shah</div>
                        <div class="icon">D</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Aditi Shah</div>
                        <div class="icon">A</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">BR Patel</div>
                        <div class="icon">B</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                    <div class="item">
                        <div class="name">Rajan Patel</div>
                        <div class="icon">R</div>
                        <div class="mute-btn">
                            <img src="Images/mic1.png" alt="mic" width="30" />
                        </div>
                    </div>
                </div>
                <div class="side-manu">
                    <div class="info-bar">
                        <h2>in-call-massages</h2>
                        <p>Messages can be seen only by people in the call and are deleted when the call ends</p>
                    </div>
                    <div class="people-bar"></div>
                    <div class="chat-bar"></div>
                    <div class="active-bar"></div>
                </div>
            </section>
            <section class="bottum-manu">
                <div class="bottum-start">
                    <span>12:12 pm | casfvx-csdv</span>
                </div>
                <div class="bottum-center">
                    <div class="btn-center">
                        <img src="Images/mic1.png" alt="mic" width="30" />
                    </div>
                    <div class="btn-center">
                        <img src="Images/video1.png" alt="video" width="30" />
                    </div>
                    <div class="btn-center">
                        <img src="Images/cc.png" alt="caption" width="30" />
                    </div>
                    <div class="btn-center">
                        <img src="Images/hand.png" alt="hand" width="30" />
                    </div>
                    <div class="btn-center">
                        <img src="Images/emoji.png" alt="emoji" width="30" />
                    </div>
                    <div class="btn-center">
                        <img
                            src="Images/screen-share1.png"
                            alt="screen-share"
                            width="30"
                        />
                    </div>
                    <div class="btn-center">
                        <img src="Images/3dot.png" alt="dots" width="20" />
                    </div>
                    <div class="btn-center">
                        <img src="Images/call2.png" alt="call" width="50" />
                    </div>
                </div>
                <div class="bottum-end">
                    <div class="btn-end-last">
                        <img
                            src="Images/arrow-up.png"
                            alt="arrow-up"
                            width="30"
                        />
                    </div>
                    <div class="btn-end">
                        <label for="checkbox">
                            <input type="checkbox" class="info" />
                            <img src="Images/info.png" alt="info" width="30" />
                        </label>
                    </div>
                    <div class="btn-end">
                        <label for="checkbox">
                            <input type="checkbox" class="people" />
                            <img
                                src="Images/people.png"
                                alt="people"
                                width="30"
                            />
                        </label>
                    </div>
                    <div class="btn-end">
                        <label for="checkbox">
                            <input type="checkbox" class="chat" />
                            <img src="Images/chat.png" alt="chat" width="30" />
                        </label>
                    </div>
                    <div class="btn-end">
                        <label for="checkbox">
                            <input type="checkbox" class="active" />
                            <img
                                src="Images/activitis.png"
                                alt="active"
                                width="30"
                            />
                        </label>
                    </div>
                </div>
            </section>
        </section>
    </body>
</html>
