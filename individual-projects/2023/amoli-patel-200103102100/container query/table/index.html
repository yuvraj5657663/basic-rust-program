<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Table</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="main">
            <table class="table">
                <tr>
                    <th>Type</th>
                    <th>Where</th>
                    <th class="description">Description</th>
                    <th>Amount</th>
                    <th class="date">Date</th>
                </tr>
                <tr>
                    <td>Card</td>
                    <td>Apple</td>
                    <td class="description">Subscription renewal</td>
                    <td class="ammount">- $8.99</td>
                    <td class="date">
                        25 Aug 2022
                        <div class="time">08:23 AM</div>
                    </td>
                </tr>
                <tr>
                    <td>Card</td>
                    <td>1Password</td>
                    <td class="description">Subscription renewal</td>
                    <td class="ammount">- $8.99</td>
                    <td class="date">
                        02.04.2020
                        <div class="time">06:23 PM</div>
                    </td>
                </tr>
                <tr>
                    <td>Card</td>
                    <td>Netflix</td>
                    <td class="description">Subscription renewal</td>
                    <td class="ammount">- $8.99</td>
                    <td class="date">
                        02.04.2020
                        <div class="time">01:23 PM</div>
                    </td>
                </tr>
            </table>
        </main>
    </body>
</html>
