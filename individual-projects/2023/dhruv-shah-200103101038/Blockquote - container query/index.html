<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blockquote container query</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <article class="container">
            <div class="quote">
                <div class="double-quote">
                    <i class="fa-solid fa-quote-left"></i>
                </div>
                <div>
                    <p class="para">
                        I enjoy writing and talking about CSS. For today's
                        example, it's a dummy content for a blockquote section
                        that I'm testing with container queries.
                    </p>
                </div>
                <div class="image">
                    <img src="Dhruv.jpg" alt="image">
                    <div class="text">
                        <p class="txt">Dhruv Shah</p>
                        <p>Web Developer</p>
                    </div>

                </div>
            </div>
        </article>
    </body>

</html>
