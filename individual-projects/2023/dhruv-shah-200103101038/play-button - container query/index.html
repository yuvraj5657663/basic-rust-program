<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter container query</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <article class="container">
            <div class="letter">
                <div class="letter-news">
                    <p class="heading">Subscribe and get my new articles</p>
                    <p class="content">No spam, I promise.</p>
                </div>
                <div class="form">
                    <div class="label">
                        <input class="mail" type="email" placeholder="mail@example.com">
                    </div>
                    <button class="button" href="#">I'm in</button>
                </div>
            </div>
        </article>
    </body>

</html>
