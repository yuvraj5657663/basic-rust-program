<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>simple Switch program</title>
    </head>
    <body>
        <button onclick="simpleSwitch();" >
            switch program
        </button>
        <script>
            function simpleSwitch(){
              let name = 'Raghunath';
              switch(name) {
                case 'surya':
                     console.log("no this not my name");
                     break;
                case 'deep':
                    console.log("This is also not my name");
                    break;
                case 'Raghunath': 
                    console.log("yes This is my name"); 
                    break;
                default:
                    console.log("This is not even a name");
                    break;         
              }
            }
        </script>
    <body>
        <button onclick="forinsample();">for in sample</button>
        <script>
