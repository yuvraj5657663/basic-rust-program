<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <style>
        body {
            color: green;
            font-size: 50px;
        }
    </style>

    <script>

        // Pattern 1 
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {

                document.writeln('*');

            }
            document.writeln("</br>")
        }



        // Pattern 2
        for (i = 1; i <= 5; i++) {

            for (K = 1; K <= 5 - i; K++) {
                document.writeln('&nbsp;&nbsp;')
            }

            for (x = 1; x <= 2 * i - 1; x++) {
                document.writeln('*')
            }

            document.write('<br/>')
        }
        
    </script>
</body>

</html>
