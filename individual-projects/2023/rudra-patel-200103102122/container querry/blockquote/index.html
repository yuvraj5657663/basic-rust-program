<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blockquote</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
     <div class="card">
      <div class="quote"><i class="fa-solid fa-quote-left"></i></div>
      <p class="blockquote">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis
        voluptatum molestias sed iure totam officia consectetur obcaecati
        veniam, labore aliquam vero beatae possimus!
      </p>
      <div class="author-info">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR6v-Quj0rUbKfkYkO5xry7QsyV_3dNemjlbw&usqp=CAU"
          alt="Author"
        />
        <pre class="author-name"><strong>Ahmad Shadeed</strong>
Web designer
        </pre>
      </div>
     </div>
    </div>
  </body>
</html>
