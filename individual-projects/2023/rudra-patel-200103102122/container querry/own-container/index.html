<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>own-container</title>
        <link rel="stylesheet" href="style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="main">
                <div class="list">
                    <ul>
                        <li><i class="fa-solid fa-face-smile"></i></li>
                        <li class="name">Smile</li>
                    </ul>
                    <ul>
                        <li class="join">join</li>
                        <li class="join">join</li>
                        <li class="join">join</li>
                        <li class="menu"><i class="fa-regular fa-bars"></i></li>
                    </ul>
                </div>
                <section class="product">
                    <section class="product-info">
                        <img
                            src="https://images.unsplash.com/photo-1613070120286-98b11cdb9ae2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bmlrZSUyMGFpciUyMGZvcmNlJTIwMXxlbnwwfHwwfHw%3D&w=1000&q=80"
                            alt="nike shoes"
                            class="shoes-img"
                            height="300px"
                            width="300px"
                        />
                        <div class="product-discription">
                            <h1>NIKE SHOES</h1>
                            <p class="discription">
                                Lorem ipsum dolor sit, amet consectetur adipisicing
                                elit. Nesciunt sapiente perspiciatis aut repudiandae
                                tenetur ducimus, quae possimus deleniti est ad
                                tempora itaque placeat incidunt fugit, maiores
                                laboriosam alias fugiat rerum!
                            </p>
                            <button class="add">
                                Add to cart
                                <i class="fa-regular fa-cart-shopping"></i>
                            </button>
                        </div>
                    </section>
                </section>
            </div>
        </div>
    </body>
</html>
