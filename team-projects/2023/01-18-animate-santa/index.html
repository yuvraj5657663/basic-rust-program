<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Animation-Practice</title>
    </head>
    <body>
        <section class="row1">
            <div class="box">
                <div class="square"></div>
                <div class="circle"></div>
                <div class="triangle"></div>
            </div>
            <div class="santa">
                <div class="santa-body"></div>
                <div class="right-hand">
                    <div class="right-fingers"></div>
                </div>
                <div class="left-hand">
                    <div class="left-fingers"></div>
                </div>
                <div class="santa-head">
                    <div class="cap">
                        <div class="triangles"></div>
                        <div class="star"></div>
                        <div class="star1"></div>
                        <div class="star2"></div>
                        <div class="rectangle"></div>
                    </div>
                    <div class="santa-beard"></div>
                    <div class="santa-face"></div>
                    <div class="santa-ears"></div>
                </div>
            </div>
            <div class="loadingbox">
                <div class="loading"></div>
            </div>
        </section>
    </body>
</html>
